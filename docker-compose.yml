version: '3'

services:
  db:
    image: mongo
    restart: unless-stopped
    volumes:
      - './data:/data/db'
    ports:
      - "27018:27017"
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - WS_SERVER_PORT=4000
      - API_SERVER_PORT=3000
      - BOTBRAIN="http://localhost:3003"
    ports:
      - "4000:${WS_SERVER_PORT}"
      - "3000:${API_SERVER_PORT}"
    links:
      - db
  runner:
    build:
      context: ./runner
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - SERVER_URL="http://localhost:3000"
    links:
      - server
  botbrain:
    build:
      context: ./botbrain
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - BOT_PORT=3003
    ports:
      - "3003:${BOT_SERVER_PORT}"
    links:
      - db
      - server
  ui:
    build:
      context: ./foyer
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - VUE_APP_WS_HOST="${SOCKET_DOMAIN}"
      - VUE_APP_API_HOST="${API_DOMAIN}"
      - VUE_APP_LS_PREFIX="CMBAN_"
    ports:
      - "8080:80"
    links:
      - server
